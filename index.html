<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="kode-verifikasi" />
  <title>Universitas Teknologi Digital</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    header {
      position: relative;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .marquee {
      position: relative;
      z-index: 5;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    #btn-suara {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #btn-suara:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Video YouTube sebagai background -->
  <div class="video-wrapper">
    <iframe
      id="video-frame"
      src="https://www.youtube.com/embed/Bj3FudObCUs?autoplay=1&mute=1&loop=1&playlist=Bj3FudObCUs&controls=0&showinfo=0&modestbranding=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- HEADER -->
  <header>
    Digitech University&nbsp;&nbsp;-&nbsp;&nbsp; <i>Gerbang Peradaban Digital</i>
  </header>

  <div class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      Pendaftaran Mahasiswa Baru 2025 telah dibuka ! &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Kunjungi laman resmi kami di https://pmb.digitechuniversity.ac.id/ &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Beasiswa tersedia untuk 100 pendaftar pertama !
    </marquee>
  </div>

  <!-- Tombol untuk mengaktifkan suara -->
  <button id="btn-suara" onclick="aktifkanSuara()">ðŸ”Š Suara ON</button>

  <script>
    function aktifkanSuara() {
      const iframe = document.getElementById("video-frame");

      // Ganti URL untuk unmute (mute=0)
      const newSrc = "https://www.youtube.com/embed/Bj3FudObCUs?autoplay=1&mute=0&loop=1&playlist=Bj3FudObCUs&controls=0&showinfo=0&modestbranding=1";

      iframe.src = newSrc;

      // Sembunyikan tombol setelah diklik
      document.getElementById("btn-suara").style.display = "none";
    }
  </script>

</body>
</html>
