<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universitas Teknologi Digital</title>

  <style>
    /* Reset margin & padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Video background fullscreen */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* HEADER */
    header {
      position: relative;
      z-index: 5;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .marquee {
      position: relative;
      z-index: 5;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Judul tengah halaman (opsional) */
    .judul-teks {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      z-index: 3;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
    }

    /* Tombol suara */
    #btn-suara {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 10;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #btn-suara:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Video sebagai background -->
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="Building Personality 2024.mp4" type="video/mp4">
    Maaf, browser Anda tidak mendukung video.
  </video>

  <!-- HEADER -->
  <header>
    Universitas Teknologi Digital &nbsp;&nbsp;-&nbsp;&nbsp; <i>Gerbang Peradaban Digital</i>
  </header>

  <div class="marquee">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      Pendaftaran Mahasiswa Baru 2025 telah dibuka ! &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Kunjungi laman resmi kami di https://pmb.digitechuniversity.ac.id/ &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; Beasiswa tersedia untuk 100 pendaftar pertama !
    </marquee>
  </div>
  <!-- Judul Tengah Halaman (Opsional) -->
  <!-- <div class="judul-teks">
    Selamat Datang di UTD
  </div> -->

  <!-- Tombol untuk mengaktifkan suara -->
  <button id="btn-suara" onclick="playWithSound()">ðŸ”Š Suara ON</button>

  <script>
    function playWithSound() {
      const video = document.getElementById("video-bg");
      video.muted = false;
      video.play();

      // Sembunyikan tombol setelah diklik
      document.getElementById("btn-suara").style.display = "none";
    }
  </script>

</body>
</html>
